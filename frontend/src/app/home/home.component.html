<div class="w-full min-h-screen flex flex-col items-center gap-8">

  <!-- Hero Section -->
  <div class="w-full md:h-[40rem] h-screen flex flex-col items-center justify-center top-0 left-0 pt-12 relative page-padding shadow-xl overflow-hidden">
    <header class="lg:max-w-[40rem] w-full text-center z-10 flex flex-col items-center md:gap-4 gap-2">
      <h1 class="text-white md:text-2xl text-lg tracking-widest animate-fade-up">Alumni Events</h1>
      <h2 class="text-accent font-semibold tracking-widest md:text-4xl text-xl animate-fade-up-1">RECONNECT & CELEBRATE</h2>
      <p class="font-light animate-fade-up-2 text-white">
        Discover exclusive gatherings tailored to your interests or showcase your own epic reunions. Your alumni network
        awaits!
      </p>

      <button class="submit-btn animate-fade-up-2" (click)="scrollToEventsContainer()">
        <ng-icon name="remixCalendarTodoLine" class="text-lg"></ng-icon>
        <span>Check out events</span>
      </button>
    </header>

     <div class="bg-cover absolute w-full h-full top-0 left-0 flex items-center justify-center bg-bottom" style="background-image: url('hero-banner.jpg')">
       <div class="w-full h-full bg-black/35"></div>
    </div>

  </div>

  <div class="page-padding pt-8! w-full flex flex-col items-center gap-8">
    <hr class="border w-full border-accent animate-fade-in-3">

    <!-- Events -->
    <div class="w-full flex flex-col items-center gap-8" #eventsContainer>
      <header class="text-center animate-fade-up-3">
        <h3 class="text-accent font-semibold text-3xl ">Upcoming Events</h3>
        <p class="text-gray-400 font-light">Check out these popular events!</p>
      </header>
      <div class="w-full grid xl:grid-cols-4 lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-8 animate-fade-up-3">
        @for (event of events; track event) {
          <app-event-panel [event]="event"></app-event-panel>
        }
        <app-create-event-panel></app-create-event-panel>
      </div>
    </div>
  </div>

</div>
